<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const nilai = 'A'
    switch (nilai) {
      case 'A':
        console.log('Anda Lulus Dengan Baik');
        break;
      case 'B':
      case 'C':
        console.log('Anda Lulus');
        break;
      case 'D':
        console.log('Anda Tidak Lulus');
        break;
      default:
        console.log('Anda Salah Jurusan');
    }

  </script>
</body>

</html>
