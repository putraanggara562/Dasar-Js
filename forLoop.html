<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    
    for(let angka = 1; angka <= 10; angka++) {
      document.writeln( `<p>belajar js ${angka}</p>`)
      
    }

    for(let counter = 1; counter <= 10;) {
      document.writeln(`<p>ini perulangan ke ${counter}</p>`)
      counter++;
    }
  

  </script>
</body>
</html>
