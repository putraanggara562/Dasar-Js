<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function hitung(name, ...data) {
      let total = 0;
      for(const item of data) {
        total += item;
      }
      document.writeln(`<p>Total ${name} is ${total}</p>`)
    }

    hitung("orange", 1,2,55,67,56,37)
    hitung("apple", 1,2,55,67,56,37)
    hitung("banana", 1,2,55,67,56,37)

    //mengubah array ke rest parameter menggenakan spread ...nama array
    const values = [23, 34, 6, 78, 78, 55]
    hitung('test', ...values)
  </script>
</body>
</html>
