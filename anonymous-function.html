<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //function di dalam variabel
    let say = function(name) {
      document.writeln(`<p>${name}</p>`)
    }

    say("putra")

    //function di dalam parameter

    function giveMeName(collback) {
      collback("putra")
    }

    giveMeName(function(name) {
      document.writeln(`<p>${$name}</p>`)
    })
  </script>
</body>
</html>
